<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Bars</title>
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="static/js/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="static/js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="static/js/jquery.flot.min.js"></script>
</head>

<body>
<h1>Flot Bars</h1>
<div id="placeholder" style="width:800px;height:400px;"></div>

<script type="text/javascript">
$(function () {

    // generate a dataset
    var d1 = [];

    for (var i = 0; i < 20; ++i)
        d1.push([ i,  Math.sin(Math.random()*10)*1.5 ]);

    var data = [{ data: d1, label: "Pressure", color: "#33f" }];

    // setup background areas
    var markings = [
        { color: '#efffef', yaxis: { from: 1 } },
        { color: '#ffefef', yaxis: { to: -1 } },
    ];

    var placeholder = $("#placeholder");

    // plot it
    var plot = $.plot(placeholder, data, {
        bars: { show: true, barWidth: 0.8, fill: 0.5 },
        xaxis: { ticks: [], autoscaleMargin: 0.02 },
        yaxis: { min: -2, max: 2 },
        grid: { markings: markings }
    });
});
</script>

</body>
</html>
